<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:py="http://genshi.edgewall.org/"
	  xmlns:xi="http://www.w3.org/2001/XInclude"
	  py:strip="">

<head py:match="head" py:attrs="select('@*')">
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
	<title py:replace="''">Your title goes here</title>
    <link rel="openid.server" href="http://www.livejournal.com/openid/server.bml" />
    <link rel="openid.delegate" href="http://jaraco.livejournal.com/" />
	<link py:for="css in tg_css" py:replace="ET(css.display())" />
	<link py:for="js in tg_js_head" py:replace="ET(js.display())" />
	<meta py:replace="select('*')" />
	<style type="text/css">
		#pageLogin
		{
			font-size: 10px;
			font-family: verdana;
			text-align: right;
		}
	</style>
	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css"
		py:attrs="dict(href=tg.url('/static/css/style.css'))"/>
</head>

<body py:match="body" py:attrs="select('@*')">
	<div id="header">
		<p>jaraco.com</p>
	</div>
	<div id="main_content">
		<div id="status_block" py:if="tg_flash" class="flash" py:content="tg_flash"></div>

		<div py:for="js in tg_js_bodytop" py:replace="ET(js.display())" />
		<div py:replace="select('*|text()')" />
		<div py:for="js in tg_js_bodybottom" py:replace="ET(js.display())" />

	</div>
    <div id="footer">
        <p>Copyright &#169; 2008 Jason R. Coombs</p>
    </div>

</body>

</html>
